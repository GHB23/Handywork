<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XML Content Explorer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .item { border: 1px solid #ddd; margin: 10px 0; padding: 15px; }
        .toggle { background: #0073aa; color: white; border: none; padding: 5px 10px; cursor: pointer; }
        .raw-content { display: none; background: #f5f5f5; padding: 10px; margin-top: 10px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>XML Content Explorer</h1>
    <div id="content"></div>

    <script>
        async function exploreXML() {
            const response = await fetch('buildcraft.WordPress.2025-11-17.xml');
            const xmlText = await response.text();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, "text/xml");
            const items = xmlDoc.getElementsByTagName('item');

            let html = `<h2>Found ${items.length} Items</h2>`;

            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                const title = item.getElementsByTagName('title')[0]?.textContent || `Item ${i + 1}`;
                
                html += `
                    <div class="item">
                        <h3>${title}</h3>
                        <button class="toggle" onclick="toggleContent(${i})">Show Raw XML</button>
                        <div id="content-${i}" class="raw-content">
                            ${escapeHtml(new XMLSerializer().serializeToString(item))}
                        </div>
                    </div>
                `;
            }

            document.getElementById('content').innerHTML = html;
        }

        function toggleContent(index) {
            const content = document.getElementById(`content-${index}`);
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        document.addEventListener('DOMContentLoaded', exploreXML);
    </script>
</body>
</html>
